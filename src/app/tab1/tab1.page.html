<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Todos los Estudianes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <div *ngFor="let student of students; index as i">
      <ion-item>
        <ion-label>{{student.name}}</ion-label>
        <ion-chip color="success" *ngIf="student.active">
          Active
        </ion-chip>
        <ion-chip color="danger" *ngIf="!student.active">
          Inactive
        </ion-chip>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
